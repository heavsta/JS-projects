<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>

    <div class="box">
        <button class="carousel-btn" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img class="normal" src="https://images.unsplash.com/photo-1490535004195-099bc723fa1f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw=&auto=format&fit=crop&w=1480&q=80" alt="streetart 1"/>
                <img class="big" src="https://images.unsplash.com/photo-1510953851460-301fe300c5ca?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1347&q=80" alt="streetart 2"/>
                <img class="normal" src="https://images.unsplash.com/photo-1612983990287-613d30a5e8d4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=895&q=80" alt="streetart 3"/>
                <img class="normal" src="https://images.unsplash.com/photo-1495475934380-057d607f2371?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="streetart 4"/>
                <img class="normal" src="https://images.unsplash.com/photo-1490535004195-099bc723fa1f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw=&auto=format&fit=crop&w=1480&q=80" alt="streetart 1"/>
                <img class="normal" src="https://images.unsplash.com/photo-1510953851460-301fe300c5ca?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1347&q=80" alt="streetart 2"/>
                <img class="normal" src="https://images.unsplash.com/photo-1612983990287-613d30a5e8d4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=895&q=80" alt="streetart 3"/>
                <img class="normal" src="https://images.unsplash.com/photo-1495475934380-057d607f2371?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="streetart 4"/>
            </div>
        </div>
    
        <button class="carousel-btn" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
